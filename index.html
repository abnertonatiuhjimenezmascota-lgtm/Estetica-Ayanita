<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Login Estetica</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-image: url("Fondo.jpg");
    background-size: cover;
    background-position: center ;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 320px;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #c75b9b;
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    text-align: left;
    font-weight: bold;
    margin-top: 15px;
    color: #9b4f7c;
  }

  input {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    border: 2px solid #f1cce3;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #c75b9b;
    box-shadow: 0 0 5px #dfa6c9;
  }

  button {
    margin-top: 25px;
    width: 100%;
    background: #c75b9b;
    border: none;
    padding: 12px;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #a74682;
  }

  .msg {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Iniciar sesi칩n</h1>

  <label>Usuario:
    <input id="user" type="text">
  </label>

  <label>Contrase침a:
    <input id="pass" type="password">
  </label>

  <button id="btnLogin">Entrar</button>
  <div class="msg" id="msg"></div>
</div>

<script>
// Datos fijos
const USER = "Adriana";
const PASS = "Empanada14";

// Al presionar el bot칩n
document.getElementById("btnLogin").onclick = () => {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value;

  if(u === USER && p === PASS){
    // Redirige a la p치gina de contenido
    window.location.href = "Administracion de Estetica.html";
  } else {
    document.getElementById("msg").textContent = "Datos incorrectos.";
  }
};
</script>

</body>
</html>
